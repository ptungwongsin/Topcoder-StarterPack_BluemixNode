<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>IBM Cognitive Fun Challence #3</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<style type="text/css">
    body {
        padding-top: 20px;
        padding-bottom: 20px;
    }

    .navbar {
        margin-bottom: 20px;
    }

    .clickable {
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="container">
        <!-- navbar -->
        <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">IBM Cognitive Fun Challence #3</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            </div><!--/.nav-collapse -->
        </div>
        </nav>
        <div class="jumbotron">
            <h1>IBM Watson Developer Cloud</h1>
            <ul class="list-group">
                <li class="list-group-item">
                    <p><span class="label label-default">Personality Insights</span></p>
                    <p>Extracts personality characteristics based on Twitter timeline</p>
                </li>
                <li class="list-group-item">
                    <p><span class="label label-default">Text to Speech</span></p>
                    <p>Reads a personality attribute (click on any item to listen)</p>
                </li>
            </ul>
        </div>
        <div class="container">
            <div id="personalityInsights" class="row">
                <div class="col-md-12">
                    <div class="panel-body">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">@</span>
                            <input id="twitterHandle" type="text" class="form-control" placeholder="Twitter handle" aria-describedby="basic-addon1">
                            <span class="input-group-btn">
                                <button id="getInsightsButton" class="btn btn-default" type="button">Get Insights</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="personality" class="col-md-4"></div>
                <div id="needs" class="col-md-4"></div>
                <div id="values" class="col-md-4"></div>
            </div>
        </div> <!-- /container -->
    </div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/PercentileList.js"></script>
<script type="text/javascript" src="/js/TextToSpeech.js"></script>
<script type="text/javascript">
    $(document).ready(() => {
        $('#twitterHandle').keydown((e) => {
            if (e.which === 13) {
                $('#getInsightsButton').click();
            }
        });

        $('#getInsightsButton').click(() => {
            $.get('/api/profile', { u: $('#twitterHandle').val() }, (data) => {
                $('#personality').empty().append(PercentileList.render(data.personality));
                $('#needs').empty().append(PercentileList.render(data.needs));
                $('#values').empty().append(PercentileList.render(data.values));
            });
        });
    });
</script>
</body>
</html>
